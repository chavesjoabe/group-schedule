name: sheriff
on:
  push:
    branches:
      - master

jobs:
  sheriff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./package.lock.json

      - name: install deps
        run: npm ci

      - name: run tests
        run: npm test
